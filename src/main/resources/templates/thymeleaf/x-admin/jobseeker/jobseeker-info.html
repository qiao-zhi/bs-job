<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>欢迎页面-X-admin2.0</title>

  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/static/x-admin/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
  <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.all.js'}" charset="utf-8"></script>
  <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>

  <!--自己写的JS  -->
  <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/PublicFunctions.js'}"></script>
  <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/jobseeker_info.js'}"></script>

  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <![endif]-->
      <script>
          var admin = true;
      </script>
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" id="queryTicketForm">
      <!--隐藏当前页和页号-->
      <input type="hidden" name="pageNum"/>
      <input type="hidden" name="pageSize"/>
    </form>
  </div>
  <xblock>
      <span>
        <button class="layui-btn" onclick="x_admin_show('添加求职信息','/jobseeker/job-add.html',700,400)"><i class="layui-icon"></i>添加</button>
      </span>
    <span class="x-right" style="line-height:40px">个人职位列表</span>
  </xblock>
  <table class="layui-table">
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>地址</th>
        <th>目标岗位</th>
        <th>联系方式</th>
        <th>E-mail</th>
        <th>毕业院校</th>
        <th>工作经验</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="memberTbody">
    </tbody>
  </table>

  <!--分页-->
  <div id="pageDiv"></div>
  <!--end 分页-->

</div>

</html>
